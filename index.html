<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resto Web</title>

    <!-- font awsome cdn Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- swipper css  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!-- custom css  file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts -->

    <section class="header">
      <a href="#" class="logo"><i class="fas fa-utensils"></i>food.</a>
      <nav class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#about" id="about">About</a>
        <a href="#food" id="food">Food</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#menu" id="menu">Menu</a>
        <a href="#order" id="order">Order</a>
        <a href="#blogs" id="blogs">Blogs</a>
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <!-- header section ends -->

    <!-- home section starts  -->
    <section class="home" id="home">
      <div class="swiper home-slider">
        <div class="swiper-wrapper">
          <div
            class="slide swiper-slide"
            style="background: url(assets/home-slide-1.jpg) no-repeat"
          >
            <div class="content">
              <span>Outstanding Food</span>
              <h3>Delicious Cooking</h3>
              <a href="#" class="btn">Get Started</a>
            </div>
          </div>

          <div
            class="slide swiper-slide"
            style="background: url(assets/home-slide-2.jpg) no-repeat"
          >
            <div class="content">
              <span>Outstanding Food</span>
              <h3>Morning Moment</h3>
              <a href="#" class="btn">Get Started</a>
            </div>
          </div>

          <div
            class="slide swiper-slide"
            style="background: url(assets/home-slide-3.jpg) no-repeat"
          >
            <div class="content">
              <span>Outstanding Food</span>
              <h3>Authentic Kitchen</h3>
              <a href="#" class="btn">Get Started</a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!-- home section ends  -->

    <!-- about section starts  -->
    <section class="about" id="about">
      <div class="image">
        <img src="assets//about-img.png" alt="about us" />
      </div>
    </section>
    <!-- about section ends  -->

    <!-- custom js link -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
